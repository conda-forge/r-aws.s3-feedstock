{% set version = '0.3.20' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-aws.s3
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/cloudyr/cloudyr.github.io/raw/master/drat/src/contrib/aws.s3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/aws.s3_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aws.s3/aws.s3_{{ version }}.tar.gz
  sha256: 36bf103ae4104646adeee0c02777e6596418a80069448e10b2bd156a3877be40

build:
  merge_build_host: True  # [win]
  number: 1002
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-aws.signature >=0.3.7
    - r-base64enc
    - r-curl
    - r-digest
    - r-httr
    - r-xml2 >1.0.0
  run:
    - r-base
    - r-aws.signature >=0.3.7
    - r-base64enc
    - r-curl
    - r-digest
    - r-httr
    - r-xml2 >1.0.0

test:
  commands:
    - $R -e "library('aws.s3')"           # [not win]
    - "\"%R%\" -e \"library('aws.s3')\""  # [win]

about:
  home: https://github.com/cloudyr/aws.s3
  license: GPL (>= 2)
  summary: A simple client package for the Amazon Web Services ('AWS') Simple Storage Service
    ('S3') 'REST' 'API' <https://aws.amazon.com/s3/>.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
